{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/styleprofile.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'homeafterlogin' %}"><div class="name1">Hi {{name}}</div></a>
        
        <div class="stacklines1">
            <button class="stacklines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
              </button>
            </nav>
            <span class="boxlogin hidden">
              <!-- <li>login</li>
              <li>signup</li> -->
              
              <!-- <li class="name"><a class="logina" href="{% url 'homeafterlogin' %}">Home</a></li> -->

              <li><a class="logina" href="{% url 'additem' %}">Add item</a></li>
              <li><a class="signupa" href="{% url 'deleteitem' %}">Delete item</a></li>
            </span>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        {% for item in items %}
        <div class="books">
          <div class="images">
            <img src="{{item.image}}" alt="Image" width="200rem" />
          </div>
          <div class="name">{{item.name}}</div>
          <div class="id">Product id:{{item.id}}</div>
          <div class="viewmore">
            <a href="{% url 'product' item.id %}">View Details</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </main>
  </body>
  <script src="{%static 'js/scripthomeafterlogin.js' %}"></script>

</html>
