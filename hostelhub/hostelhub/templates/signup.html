{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/stylesignup.css' %}" />
  </head>
  <body>
    <!-- <header>{{message}}</header> -->
    <form action="signup" method="post">
      {% csrf_token %}
      <div class="box">
        <div class="box1"><h1 class="message">Create an account..</h1></div>
        <div class="box1">
          <label for="email"><p class="emailtext">Enter your E-mail</p></label>
        </div>
        <div class="box1"><input type="email" name="email" id="email" /></div>
        <div class="box1">
          <label for="mobile_number"
            ><p class="mobilenumtext">Enter your mobile number</p></label
          >
        </div>
        <div class="box1">
          <input type="number" name="mobile_number" id="mobile_number" />
        </div>
        <div class="box1">
          <label for="name"><p class="nametext">Enter your Name</p></label>
        </div>
        <div class="box1">
          <input type="text" name="name" id="name" />
        </div>
        <div class="box1">
          <label for="username"><p class="usernametext">Username</p> </label>
        </div>
        <div class="box1">
          <input type="text" id="username" name="username" />
        </div>
        <div class="box1">
          <label for="password"><p class="passwordtext">Password</p></label>
        </div>
        <div class="box1">
          <input type="password" id="password" name="password" />
        </div>
        <div class="box1">
          <label for="repassword"
            ><p class="repasswordtext">Confirm Password</p></label
          >
        </div>
        <div class="box1">
          <input type="password" id="repassword" name="repassword" />
        </div>
        <div class="message1">{{message}}</div>
        <div class="box1">
          <input type="submit" class="submit" value="submit" />
        </div>
      </div>
    </form>
  </body>
</html>
